<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="nav">
            <ul>
                <li><a href="index.html">Search Page</a></li>
            </ul>
        </nav>
        
        <!-- Form for advanced search -->
        <form action="https://www.google.com/search" class="form">
            <!-- Input field: all these words -->
            <label>all these words:</label>
            <input type="text" name="as_q"><br>
            <!-- Input field: this exact word or phase -->
            <label>this exact word or phase:</label>
            <input type="text" name="as_epq"><br>
            <!-- Input field: any of these words -->
            <label>any of these words:</label>
            <input type="text" name="as_oq"><br>
            <!-- Input field: none of these words -->
            <label>none of these words:</label>
            <input type="text" name="as_eq"><br>

            <!-- Submit button -->
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
