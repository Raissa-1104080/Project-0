<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="nav">
            <ul>
                <li><a href="index.html">Search Page</a></li>
            </ul>
        </nav>

    <!-- Form Image search -->
        <!-- Form submits to search endpoint to show the results -->
        <form action="https://images.google.com/search">
            <input type="text" name="q" class="text"><br>
            <input type="submit" value="Image Search" class="submit">
            <!-- Hidden input to send the parameter to tell Google that this is a image search (tbm/isch) -->
            <input type="hidden" name="tbm" value="isch">
        </form>
    </body> 
</html>
